name: WorkBalancer API CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, development]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_NAME }}

        ports:
          - 5432:5432

        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis
        ports:
          - 6379:6379

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "${{ secrets.ENV_FILE }}" > service/django_configs/.env
          echo "${{ secrets.POSTGRES_USER }}" >> service/django_configs/.env
          echo ${{ secrets.POSTGRES_PASSWORD }} >> service/django_configs/.env
          echo ${{ secrets.POSTGRES_NAME }} >> service/django_configs/.env

      - name: pre-commit check up 
        run: pre-commit run -a

      - name: MyPy check up  
        run: mypy service

      - name: Testing
        run: |
          cd service/
          python manage.py makemigrations
          python manage.py migrate
          pytest 
